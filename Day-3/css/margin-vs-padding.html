<html>
    <head>

        <style>
            .div1 {
                background-color: blue;
                margin: 20px;
                padding: 10px;
            }
            
            /* to give styling to class*/
            .div2 {
                background-color: green;
                margin: 10px;
                padding: 5px;
            }
        </style>
    </head>

    <body>
        <!--class attribute assign a unique name of the div tag-->
        <div class="div1">
            first div 
        <div class="div2">second div</div>
        </div>
    </body>
</html>
