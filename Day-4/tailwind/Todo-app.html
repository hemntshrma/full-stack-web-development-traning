<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center border-gray-100 p-10">
    <main class="bg-red-50 shadow-lg rounded-lg w-full p-6">
        <div>
            <h1 class="text-2xl font-bold text-gray-500">TO DO LIST</h1>
        </div>
        <div class="mt-4">
            <form class="flex gap-5 mb-5 mt-5">
                <input class="flex-1 border rounded px-2" type="text" placeholder="Add a new task">
                <button class="bg-blue-300 text-white font-bold rounded px-2 py-2" type="submit">Add</button>
            </form>

        </div>
        <div>
            <ul class="space-y-2">

                <li class="flex">
                    <input type="checkbox">
                    <p class="ml-2">Goto Work</p>
                    <button class="ml-auto hover:text-red-500 text-xl px-2">&times;</button>
                </li>


                <li class="flex">
                    <input type="checkbox">
                    <p class="ml-2">Goto Gym</p>
                    <button class="ml-auto hover:text-red-500 text-xl px-2">&times;</button>
                </li>

                <li class="flex">
                    <input type="checkbox">
                    <p class="ml-2">Tailwind Css</p>
                    <button class="ml-auto hover:text-red-500 text-xl px-2">&times;</button>
                </li>

                <li class="flex">
                    <input type="checkbox">
                    <p class="ml-2">Integrate Todo List</p>
                    <button class="ml-auto hover:text-red-500 text-xl px-2">&times;</button>
                </li>

                <li class="flex">
                    <input type="checkbox">
                    <p class="ml-2">Buy Grocery</p>
                    <button class="ml-auto hover:text-red-500 text-xl px-2">&times;</button>
                </li>
            </ul>
        </div>
        <div>

            <h2 class="text-lg text-brown-500 m-4">Completed task</h2>
            <ul class="space-y-2">
                <li>
                    <input type="checkbox" checked>Learn html
                </li>

                <li>
                    <input type="checkbox" checked>Learn Css
                </li>

                <li>
                    <input type="checkbox" checked>Learn Create Project
                </li>


            </ul>
        </div>
    </main>

</body>



</html>
